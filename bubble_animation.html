<!DOCTYPE html>
<html>
<head>
	<title>Bubble Loader Animation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="asset/bubble.css">
</head>
<body>
	<div class="container">
		<div class="bubble-box-container">
			<h2> Bubble Up and Down Loader </h2>

				<div class="bubble1"></div>

			</div>
		</div>
		<div class="bubble-box-container">

			<div class="bubble-container">
				<div class="bubble2"></div>
				<div class="bubble2"></div>
				<div class="bubble2"></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="bubble-box-container">
			<h2>Bubble Round Shape Runner Up to Bottom Loader</h2>
			<div class="bubble-container">
				<div class="bubble3"></div>
				<div class="bubble3"></div>
				<div class="bubble3"></div>
			</div>
		</div>
		<div class="bubble-box-container">
			<h2>Bubble Pluse Runner Up to Bottom Loader</h2>
			<div class="bubble-container">
				<div class="bubble4"></div>
				<div class="bubble4"></div>
				<div class="bubble4"></div>
			</div>
		</div>
